<ion-item-sliding>
  <ion-item>
    <ion-label>
      <h2>{{ item.title }}</h2>
      <p>{{ item.description }}</p>
    </ion-label>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="unread(item)" color="danger">
      {{ 'browse-list-item.remove-button' | transloco }}
    </ion-item-option>
  </ion-item-options>
</ion-item-sliding>
